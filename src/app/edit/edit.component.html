<div id="edit">
  <h3>Update your profile below</h3>

  <form #editForm="ngForm" (ngSubmit)="updateProfile(editForm)">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" [ngModel]="user.name" />
    <label for="Contact">Contact</label>
    <input
      type="text"
      name="contact"
      id="contact"
      [ngModel]="user.contactInfo"
    />
    <label for="bio">Bio</label>
    <textarea name="bio" id="bio" rows="6" [ngModel]="user.bio"></textarea>
    <button id="updateBtn">Update</button>
  </form>
</div>
